<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ - MySearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #202124;
        }
        .header {
            display: flex;
            padding: 15px 20px;
            align-items: center;
            border-bottom: 1px solid #ebebeb;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #4285F4;
            margin-right: 30px;
        }
        .search-container {
            flex-grow: 1;
            position: relative;
            max-width: 600px;
        }
        .search-input {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            border: 1px solid #dfe1e5;
            padding: 0 45px;
            font-size: 16px;
            outline: none;
        }
        .search-input:hover, .search-input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 10px;
            color: #9aa0a6;
        }
        .results {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin-bottom: 25px;
        }
        .result-title {
            color: #1a0dab;
            text-decoration: none;
            font-size: 20px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .result-description {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.5;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .page-number {
            color: #4285F4;
            margin: 0 10px;
            text-decoration: none;
        }
        .page-number:hover {
            text-decoration: underline;
        }
        .current-page {
            color: #202124;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MySearch</div>
        <div class="search-container">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" id="search-input" value="">
        </div>
    </div>

    <div class="results" id="results-container">
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å –ø–æ–º–æ—â—å—é JavaScript -->
    </div>

    <div class="pagination">
        <a href="#" class="page-number">1</a>
        <a href="#" class="page-number">2</a>
        <a href="#" class="page-number current-page">3</a>
        <a href="#" class="page-number">4</a>
        <a href="#" class="page-number">5</a>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
        document.getElementById('search-input').value = query || '';
        
        // –ü—Ä–∏–º–µ—Ä –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–∏—Å–∫–∞
        const database = [
            {
                title: "–ö–∞–∫ —Å–æ–∑–¥–∞—Ç—å –ø–æ–∏—Å–∫–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É",
                url: "https://example.com/create-search-engine",
                description: "–ü–æ–¥—Ä–æ–±–Ω–æ–µ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ –ø–æ —Å–æ–∑–¥–∞–Ω–∏—é —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π –ø–æ–∏—Å–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã —Å –Ω—É–ª—è. –û—Å–Ω–æ–≤–Ω—ã–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã —Ä–∞–±–æ—Ç—ã –ø–æ–∏—Å–∫–æ–≤—ã—Ö –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤."
            },
            {
                title: "HTML –∏ CSS –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö",
                url: "https://example.com/html-css-basics",
                description: "–ò–∑—É—á–∏—Ç–µ –æ—Å–Ω–æ–≤—ã HTML –∏ CSS –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–µ–±-—Å—Ç—Ä–∞–Ω–∏—Ü. –ü—Ä–∏–º–µ—Ä—ã –∫–æ–¥–∞ –∏ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞–Ω–∏—è."
            },
            {
                title: "JavaScript: –ø–æ–ª–Ω–æ–µ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ",
                url: "https://example.com/javascript-guide",
                description: "–í—Å–µ, —á—Ç–æ –≤–∞–º –Ω—É–∂–Ω–æ –∑–Ω–∞—Ç—å –æ JavaScript. –û—Ç –æ—Å–Ω–æ–≤ –¥–æ –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã—Ö –∫–æ–Ω—Ü–µ–ø—Ü–∏–π."
            },
            {
                title: "–í–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –≤ 2023 –≥–æ–¥—É",
                url: "https://example.com/web-dev-2023",
                description: "–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ —Ç–µ–Ω–¥–µ–Ω—Ü–∏–∏ –∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –≤ –≤–µ–±-—Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –ö–∞–∫–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Å—Ç–æ–∏—Ç –∏–∑—É—á–∏—Ç—å –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å."
            },
            {
                title: "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤–µ–±-—Å–∞–π—Ç–æ–≤",
                url: "https://example.com/web-performance",
                description: "–ú–µ—Ç–æ–¥—ã –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∞—à–µ–≥–æ —Å–∞–π—Ç–∞. –ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ —Å–æ–≤–µ—Ç—ã –ø–æ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏."
            }
        ];
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults() {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            
            if (!query) {
                resultsContainer.innerHTML = '<p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å.</p>';
                return;
            }
            
            const lowerQuery = query.toLowerCase();
            const foundResults = database.filter(item => 
                item.title.toLowerCase().includes(lowerQuery) || 
                item.description.toLowerCase().includes(lowerQuery));
            
            if (foundResults.length === 0) {
                resultsContainer.innerHTML = `<p>–ü–æ –∑–∞–ø—Ä–æ—Å—É "${query}" –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>`;
                return;
            }
            
            foundResults.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result';
                resultElement.innerHTML = `
                    <a href="${result.url}" class="result-title">${highlightText(result.title, query)}</a>
                    <div class="result-url">${result.url}</div>
                    <div class="result-description">${highlightText(result.description, query)}</div>
                `;
                resultsContainer.appendChild(resultElement);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function highlightText(text, query) {
            if (!query) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span style="background-color: #fff59d;">$1</span>');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const newQuery = this.value.trim();
                if (newQuery) {
                    window.location.href = `results.html?q=${encodeURIComponent(newQuery)}`;
                }
            }
        });
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        displayResults();
    </script>
</body>
</html>
